<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/sair.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sair</title>
</head>
<body id="main">
    <div >
        <h1>Você deseja mesmo sair?</h1>
        <div id="login_buttons">
            <button type="button" class="btn btn-danger" id="yes">Sim</button>
            <button type="button" class="btn btn-primary" id="no">Não</button>
        </div>
    </div>
    <script>
        const acc = window.localStorage.getItem("ACCOUNT");
        if (!acc){
            window.location.href = "/register.html"
        }
        const yesButton = document.getElementById("yes");
        const noButton = document.getElementById("no");
        yesButton.addEventListener("click",Leave);
        noButton.addEventListener("click",Back);
        function Leave(){
            yesButton.disabled = true
            yesButton.className = "btn btn-success"
            
            window.localStorage.removeItem("ACCOUNT");
            yesButton.innerText = "Você saiu com sucesso.";
            setTimeout(function(){
                Back();

            },2000)
        }
        function Back(){
            window.location.href = "/";
        }
    </script>
</body>
</html>
