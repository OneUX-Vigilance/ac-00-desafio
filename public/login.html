<body id="bodi">
    <form id="form_login">

                Fazer Login
            </h1>
            <div class="form-group">

              <small id="noAcc" class="form-text text-muted"><a id="noAcc" href="/register.html">NÃ£o tem uma conta?</a></small>
            </div>
            
        <button type="submit" class="btn btn-primary" id="btn_login">Login</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/front.login.js"></script>
